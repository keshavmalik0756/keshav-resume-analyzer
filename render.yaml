services:
  - type: web
    name: resume-analyzer-backend
    runtime: node
    plan: free
    buildCommand: cd backend && npm ci
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8080
      - key: FRONTEND_URL
        value: https://keshav-resume-analyzer.vercel.app
    domains:
      - keshav-resume-analyzer-backend.onrender.com